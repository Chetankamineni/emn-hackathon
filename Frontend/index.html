<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        
        <form id="Login">
            <h2>Login</h2>

             <label for="name" id="name" value="name">User Name</label>
             <input type="text" placeholder="Enter your name" required /> <br>
             <br>

             <label for="password" id="password" value="password">Password</label>
             <input type="password" placeholder="Enter your password" required /> <br><br>

             <button type="button" id="submit">Submit</button>

             <p>Don't have account <a href="signUp.html">SignUp</a></p>

        </form>
    </div>
    
</body>
</html>
