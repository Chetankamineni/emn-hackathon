<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e6ebf0);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fafafa;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      margin-bottom: 20px;
    }

    form input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-right: 10px;
      font-size: 14px;
    }

    form button {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    form button:hover {
      background: #45a049;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fafafa;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #eee;
    }

    li.completed span {
      text-decoration: line-through;
      color: #888;
    }

    .actions button {
      margin-left: 10px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
    }

    .delete-btn {
      background: #f44336;
      color: #fff;
    }

    .delete-btn:hover {
      background: #d32f2f;
    }

    .toggle-btn {
      background: #2196F3;
      color: #fff;
    }

    .toggle-btn:hover {
      background: #1976D2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tickets List</h1>

    <form id="ticketform">
      <input type="text" id="title" placeholder="Search a Ticket " required>
      <button type="submit">Search</button>
    </form>

    <ul id="todoList"></ul>
  </div>

  <script>
    const API_URL = "http://localhost:5600/tasks";

    const todoForm = document.getElementById("ticketform");
    const todoList = document.getElementById("todoList");
    const titleInput = document.getElementById("title");

    // Fetch tickets from backend
    async function loadticket() {
      const res = await fetch(API_URL);
      const todos = await res.json();
      renderTodos(todos);
    }

    // Render tickets
    function renderTickets(tickets) {
      todoList.innerHTML = "";
      tickets.forEach(ticket => {
        const li = document.createElement("li");
        const actions = document.createElement("div");
        actions.className = "actions";

        // Delete button
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Delete";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = () => deleteTodo(todo.id);

        actions.appendChild(deleteBtn);

        li.appendChild(actions);
        tickets.appendChild(li);
      });
    }

  

    // Delete todo
    async function deleteTodo(id) {
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      loadtickets();
    }

    // Initial load
    loadtickets();
  </script>
</body>
</html>
