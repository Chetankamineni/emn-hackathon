<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Tracker (Single File)</title>
    <style>
        /* CSS STYLING */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Controls (Search and Filters) */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            align-items: center;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */
        }

        #ticketSearch, .controls select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
            min-width: 150px; /* Ensure filters are readable */
        }

        #ticketSearch {
            flex-grow: 2;
        }

        /* Ticket Card Styling */
        .ticket-card {
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .ticket-card:hover {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .ticket-info {
            flex-grow: 1;
            margin-right: 15px;
        }

        .ticket-title {
            font-weight: bold;
            margin: 0 0 5px 0;
            color: #333;
        }

        /* Priority and Status Tags */
        .ticket-tag {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            margin-left: 10px;
            min-width: 75px;
            text-align: center;
            display: inline-block;
        }

        /* Status Colors */
        .status-Open { background-color: #d1ecf1; color: #007bff; }
        .status-In { background-color: #fff3cd; color: #856404; } /* In Progress */
        .status-Closed { background-color: #d4edda; color: #155724; }

        /* Priority Colors */
        .priority-High { background-color: #f8d7da; color: #721c24; }
        .priority-Medium { background-color: #ffe0b2; color: #ff9800; }
        .priority-Low { background-color: #e0f7fa; color: #00bcd4; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ticket Tracker</h1>

        <div class="controls">
            <input type="text" id="ticketSearch" placeholder="Find tickets by title..." onkeyup="filterTickets()">

            <select id="statusFilter" onchange="filterTickets()">
                <option value="">All Statuses</option>
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Closed">Closed</option>
            </select>

            <select id="priorityFilter" onchange="filterTickets()">
                <option value="">All Priorities</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>
        
        <div id="ticketList">
            </div>

    </div>

    <script>
        // JAVASCRIPT LOGIC

        // Dummy data representing the list of tickets
        const tickets = [
            { id: 1, title: "Website header broken on mobile", status: "Open", priority: "High" },
            { id: 2, title: "Update copyright year in footer", status: "Closed", priority: "Low" },
            { id: 3, title: "Database connection intermittent", status: "In Progress", priority: "High" },
            { id: 4, title: "Add new user profile picture feature", status: "Open", priority: "Medium" },
            { id: 5, title: "Fix typo in product description", status: "Closed", priority: "Low" },
            { id: 6, title: "Implement dark mode toggle", status: "Open", priority: "Medium" },
            { id: 7, title: "Performance review for API endpoint", status: "In Progress", priority: "Medium" }
        ];

        const ticketListContainer = document.getElementById('ticketList');

        /**
         * Renders the list of tickets to the DOM.
         * @param {Array} currentTickets - The array of tickets to display.
         */
        function renderTickets(currentTickets) {
            ticketListContainer.innerHTML = ''; // Clear existing list

            if (currentTickets.length === 0) {
                ticketListContainer.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">No tickets match the current filters. ðŸ˜”</p>';
                return;
            }

            currentTickets.forEach(ticket => {
                const card = document.createElement('div');
                card.className = 'ticket-card';
                
                // Creates class names for styling (e.g., status-Open). Uses the first word for status class.
                const statusClass = `status-${ticket.status.split(' ')[0]}`;
                const priorityClass = `priority-${ticket.priority}`;

                card.innerHTML = `
                    <div class="ticket-info">
                        <p class="ticket-title">#${ticket.id}: ${ticket.title}</p>
                        <div class="ticket-meta">
                            <span class="ticket-tag ${statusClass}">${ticket.status}</span>
                            <span class="ticket-tag ${priorityClass}">${ticket.priority}</span>
                        </div>
                    </div>
                `;
                // Note: The priority tag is placed inside the info block for better flow on this simple layout.

                ticketListContainer.appendChild(card);
            });
        }

        /**
         * Filters the main ticket array based on search text, status, and priority.
         * This function is called by the onkeyup/onchange events in the HTML.
         */
        function filterTickets() {
            const searchTerm = document.getElementById('ticketSearch').value.toLowerCase();
            const status = document.getElementById('statusFilter').value;
            const priority = document.getElementById('priorityFilter').value;

            const filteredTickets = tickets.filter(ticket => {
                // 1. Search Filter: Check if the ticket title includes the search term
                const titleMatch = ticket.title.toLowerCase().includes(searchTerm);

                // 2. Status Filter: Match if filter is "All" (empty string) or if status matches
                const statusMatch = status === "" || ticket.status === status;

                // 3. Priority Filter: Match if filter is "All" (empty string) or if priority matches
                const priorityMatch = priority === "" || ticket.priority === priority;

                return titleMatch && statusMatch && priorityMatch;
            });

            renderTickets(filteredTickets);
        }

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            renderTickets(tickets);
        });
    </script>
</body>
</html>
